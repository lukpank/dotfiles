# See: /usr/share/doc/alacritty/example/alacritty.yml

env:
  TERM: xterm-256color

# (format t "~A" (cl-base16:apply-scheme (merge-pathnames "schemes/mexico-light/mexico-light.yaml" cl-base16:*source-dir*) "alacritty" "default"))
# (format t "~A" (cl-base16:apply-scheme (merge-pathnames "schemes/mexico-light/mexico-light.yaml" cl-base16:*source-dir*) "alacritty" "default"))

# Base16 Espresso - alacritty color config
# Unknown. Maintained by Alex Mirrington (https://github.com/alexmirrington)
colors-dark: &dark
  # Default colors
  primary:
    background: '0x2d2d2d'
    foreground: '0xcccccc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2d2d2d'
    cursor: '0xcccccc'

  # Normal colors
  normal:
    black:   '0x2d2d2d'
    red:     '0xd25252'
    green:   '0xa5c261'
    yellow:  '0xffc66d'
    blue:    '0x6c99bb'
    magenta: '0xd197d9'
    cyan:    '0xbed6ff'
    white:   '0xcccccc'

  # Bright colors
  bright:
    black:   '0x777777'
    red:     '0xf9a959'
    green:   '0x393939'
    yellow:  '0x515151'
    blue:    '0xb4b7b4'
    magenta: '0xe0e0e0'
    cyan:    '0xf97394'
    white:   '0xffffff'

