# See: /usr/share/doc/alacritty/example/alacritty.yml

env:
  TERM: xterm-256color

schemas:
  lupan_dark: &lupan-dark
    primary:
      background: '#1a3a34'
      foreground: '#c8cfce'
    normal:
      black:   '#000000'
      red:     '#c59f9f'
      green:   '#9fc59f'
      yellow:  '#c5c59f'
      blue:    '#9f9fc5'
      magenta: '#c59fc5'
      cyan:    '#9fc5c5'
      white:   '#c8cfce'
    bright: &bright-colors
      black:   '#a0a0a0'
      red:     '#e5b2b2'
      green:   '#b4e5b2'
      yellow:  '#e4e5b2'
      blue:    '#b2cde5'
      magenta: '#e4b2e5'
      cyan:    '#b2e5e5'
      white:   '#ffffff'
  lupan_dark_blue: &lupan-dark-blue
    primary:
      background: '#092e50'
      foreground: '#c8cccf'
    normal: &dark-normal-colors
      black:   '#000000'
      red:     '#c59f9f'
      green:   '#9fc59f'
      yellow:  '#c5c59f'
      blue:    '#9f9fc5'
      magenta: '#c59fc5'
      cyan:    '#9fc5c5'
      white:   '#c8cccf'
    bright: *bright-colors
  lupan_dark_gray: &lupan-dark-gray
    primary:
      background: '#474c51'
      foreground: '#c8cccf'
    normal: *dark-normal-colors
    bright: *bright-colors
  dark: &dark
    primary:
      background: '#1E293B'
      foreground: '#839496'
    normal:
      black:   '#3f3f3f'
      red:     '#ac7373'
      green:   '#7f9f7f'
      yellow:  '#dfaf8f'
      blue:    '#7cb8bb'
      magenta: '#dc8cc3'
      cyan:    '#93e0e3'
      white:   '#dcdccc'
    bright: *bright-colors
  lupan_material_dark: &lupan-material-dark
    primary:
      background: '#263238'
      foreground: '#eeeeee'
    normal: &material-dark-normal
      black:   '#212121'
      red:     '#ef9a9a'
      green:   '#a5d6a7'
      yellow:  '#fff59d'
      blue:    '#90caf9'
      magenta: '#ce93d8'
      cyan:    '#80deea'
      white:   '#fafafa'
    bright: *bright-colors
  lupan_light: &lupan-light
    primary:
      background: '#f2f6e1'
      foreground: '#1a3a34'
    normal: &lupan-light-normal
      black:   '#000000'
      red:     '#a65959'
      green:   '#5ba659'
      yellow:  '#a4a659'
      blue:    '#5981a6'
      magenta: '#a459a6'
      cyan:    '#59a6a6'
      white:   '#f2f6e1'
    bright: *material-dark-normal
  lupan_material_light: &lupan-material-light
    primary:
      background: '#fafafa'
      foreground: '#424242'
    normal:
      black:   '#212121'
      red:     '#e53935'
      green:   '#43a047'
      yellow:  '#f9a825'
      blue:    '#1e88e5'
      magenta: '#8e24aa'
      cyan:    '#00acc1'
      white:   '#fafafa'
    bright: *bright-colors
  light: &light
    primary:
      background: '#FAFAFA'
      foreground: '#546E7A'
    normal:
      black:   '#546e7a'
      red:     '#d50000'
      green:   '#66bb6a'
      yellow:  '#f57f17'
      blue:    '#42a5f5'
      magenta: '#7e57c2'
      cyan:    '#0097a7'
      white:   '#fafafa'
    bright: *bright-colors
  faff: &faff
    primary:
      background: '#cdc8b1'
      foreground: '#000000'
    normal:
      black:   '#000000'
      red:     '#cd0000'
      green:   '#008b00'
      yellow:  '#ffff00'
      blue:    '#0000ee'
      magenta: '#8b008b'
      cyan:    '#008b8b'
      white:   '#ffffff'
    bright:
      black:   '#666666'
      red:     '#ec6261'
      green:   '#008b00'
      yellow:  '#f0c649'
      blue:    '#63b4f6'
      magenta: '#cb77f9'
      cyan:    '#86d7db'
      white:   '#d3d2d1'

  gogh-tin: &gogh-tin
    primary:
      background: '#2e2e35'
      foreground: '#839496'
    normal:
      black:   '#000000'
      red:     '#8d534e'
      green:   '#4e8d53'
      yellow:  '#888d4e'
      blue:    '#534e8d'
      magenta: '#8d4e88'
      cyan:    '#4e888d'
      white:   '#ffffff'
    bright:
      black:   '#000000'
      red:     '#b57d78'
      green:   '#78b57d'
      yellow:  '#b0b578'
      blue:    '#7d78b5'
      magenta: '#b578b0'
      cyan:    '#78b0b5'
      white:   '#ffffff'

  gogh-nord-light: &gogh-nord-light
    primary:
      background: '#ebeaf2'
      foreground: '#657b83'
    normal:
      black:   '#003b4e'
      red:     '#e64569'
      green:   '#069f5f'
      yellow:  '#dab752'
      blue:    '#439ecf'
      magenta: '#d961dc'
      cyan:    '#00b1be'
      white:   '#b3b3b3'
    bright:
      black:   '#3e89a1'
      red:     '#e4859a'
      green:   '#a2cca1'
      yellow:  '#e1e387'
      blue:    '#6fbbe2'
      magenta: '#e586e7'
      cyan:    '#96dcda'
      white:   '#dedede'

colors: *gogh-tin

font:
  size: 12
  normal:
    family: Iosevka ss01
  bold:
    family: Iosevka ss01 extrabold

key_bindings:
   - key: F6
     mods: Control|Shift
     command: { program: "/bin/sh", args: ["-c", "~/.config/alacritty/set_theme.sh --next"] }
