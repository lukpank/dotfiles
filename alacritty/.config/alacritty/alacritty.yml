# See: /usr/share/doc/alacritty/example/alacritty.yml

env:
  TERM: xterm-256color

schemas:
  lupan_dark: &dark
    primary:
      background: '#1a3a34'
      foreground: '#f2f6e1'
    normal: &dark-normal-colors
      black:   '#000000'
      red:     '#d19494'
      green:   '#95d194'
      yellow:  '#d0d194'
      blue:    '#94b4d1'
      magenta: '#d094d1'
      cyan:    '#94d1d1'
      white:   '#f2f6e1'
    bright: &bright-colors
      black:   '#a0a0a0'
      red:     '#e5b2b2'
      green:   '#b4e5b2'
      yellow:  '#e4e5b2'
      blue:    '#b2cde5'
      magenta: '#e4b2e5'
      cyan:    '#b2e5e5'
      white:   '#ffffff'
  lupan_dark_blue: &dark-blue
    primary:
      background: '#092e50'
      foreground: '#c0c0c0'
    normal: *dark-normal-colors
    bright: *bright-colors
  lupan_dark_gray: &dark-gray
    primary:
      background: '#474d52'
      foreground: '#e3e6e8'
    normal: &dark-normal-colors
      black:   '#000000'
      red:     '#c69f9f'
      green:   '#a0c69f'
      yellow:  '#c5c69f'
      blue:    '#9fb3c6'
      magenta: '#c59fc6'
      cyan:    '#9fc6c6'
      white:   '#e3e6e8'
    bright: *bright-colors
  lupan_material_dark: &material-dark
    primary:
      background: '#424242'
      foreground: '#eeeeee'
    normal: &material-dark-normal
      black:   '#212121'
      red:     '#ef9a9a'
      green:   '#a5d6a7'
      yellow:  '#fff59d'
      blue:    '#90caf9'
      magenta: '#ce93d8'
      cyan:    '#80deea'
      white:   '#fafafa'
    bright: *bright-colors
  lupan_light: &light
    primary:
      background: '#f2f6e1'
      foreground: '#1a3a34'
    normal:
      black:   '#000000'
      red:     '#a65959'
      green:   '#5ba659'
      yellow:  '#a4a659'
      blue:    '#5981a6'
      magenta: '#a459a6'
      cyan:    '#59a6a6'
      white:   '#f2f6e1'
    bright: *material-dark-normal
  lupan_material_light: &material-light
    primary:
      background: '#fafafa'
      foreground: '#424242'
    normal:
      black:   '#212121'
      red:     '#e53935'
      green:   '#43a047'
      yellow:  '#f9a825'
      blue:    '#1e88e5'
      magenta: '#8e24aa'
      cyan:    '#00acc1'
      white:   '#fafafa'
    bright: *bright-colors

colors: *dark

font:
  size: 13.5
  normal:
    family: Iosevka

key_bindings:
   - key: F6
     mods: Control|Shift
     command: { program: "/bin/sh", args: ["-c", "~/.config/alacritty/set_theme.sh next"] }
