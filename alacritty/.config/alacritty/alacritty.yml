# See: /usr/share/doc/alacritty/example/alacritty.yml

env:
  TERM: xterm-256color

schemas:
  lupan_dark: &lupan-dark
    primary:
      background: '#1a3a34'
      foreground: '#c8cfce'
    normal:
      black:   '#000000'
      red:     '#c59f9f'
      green:   '#9fc59f'
      yellow:  '#c5c59f'
      blue:    '#9f9fc5'
      magenta: '#c59fc5'
      cyan:    '#9fc5c5'
      white:   '#c8cfce'
    bright: &bright-colors
      black:   '#a0a0a0'
      red:     '#e5b2b2'
      green:   '#b4e5b2'
      yellow:  '#e4e5b2'
      blue:    '#b2cde5'
      magenta: '#e4b2e5'
      cyan:    '#b2e5e5'
      white:   '#ffffff'
  lupan_dark_blue: &lupan-dark-blue
    primary:
      background: '#092e50'
      foreground: '#c8cccf'
    normal: &dark-normal-colors
      black:   '#000000'
      red:     '#c59f9f'
      green:   '#9fc59f'
      yellow:  '#c5c59f'
      blue:    '#9f9fc5'
      magenta: '#c59fc5'
      cyan:    '#9fc5c5'
      white:   '#c8cccf'
    bright: *bright-colors
  lupan_dark_gray: &lupan-dark-gray
    primary:
      background: '#474c51'
      foreground: '#c8cccf'
    normal: *dark-normal-colors
    bright: *bright-colors
  dark: &dark
    primary:
      background: '#2c444d'
      foreground: '#e7e7e7'
    normal: *dark-normal-colors
    bright: *bright-colors
  lupan_material_dark: &lupan-material-dark
    primary:
      background: '#263238'
      foreground: '#eeeeee'
    normal: &material-dark-normal
      black:   '#212121'
      red:     '#ef9a9a'
      green:   '#a5d6a7'
      yellow:  '#fff59d'
      blue:    '#90caf9'
      magenta: '#ce93d8'
      cyan:    '#80deea'
      white:   '#fafafa'
    bright: *bright-colors
  lupan_light: &lupan-light
    primary:
      background: '#f2f6e1'
      foreground: '#1a3a34'
    normal: &lupan-light-normal
      black:   '#000000'
      red:     '#a65959'
      green:   '#5ba659'
      yellow:  '#a4a659'
      blue:    '#5981a6'
      magenta: '#a459a6'
      cyan:    '#59a6a6'
      white:   '#f2f6e1'
    bright: *material-dark-normal
  lupan_material_light: &lupan-material-light
    primary:
      background: '#fafafa'
      foreground: '#424242'
    normal:
      black:   '#212121'
      red:     '#e53935'
      green:   '#43a047'
      yellow:  '#f9a825'
      blue:    '#1e88e5'
      magenta: '#8e24aa'
      cyan:    '#00acc1'
      white:   '#fafafa'
    bright: *bright-colors
  light: &light
    primary:
      background: '#f2f2f2'
      foreground: '#454545'
    normal: *lupan-light-normal
    bright: *bright-colors
  faff: &faff
    primary:
      background: '#cdc8b1'
      foreground: '#000000'
    normal:
      black:   '#000000'
      red:     '#cd0000'
      green:   '#008b00'
      yellow:  '#ffff00'
      blue:    '#0000ee'
      magenta: '#8b008b'
      cyan:    '#008b8b'
      white:   '#ffffff'
    bright:
      black:   '#666666'
      red:     '#ec6261'
      green:   '#008b00'
      yellow:  '#f0c649'
      blue:    '#63b4f6'
      magenta: '#cb77f9'
      cyan:    '#86d7db'
      white:   '#d3d2d1'

colors: *dark

font:
  size: 12
  normal:
    family: Iosevka ss01
  bold:
    family: Iosevka ss01 extrabold

key_bindings:
   - key: F6
     mods: Control|Shift
     command: { program: "/bin/sh", args: ["-c", "~/.config/alacritty/set_theme.sh --next"] }
