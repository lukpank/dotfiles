import = ["~/.config/alacritty/dark.toml"]

[colors]
draw_bold_text_with_bright_colors = false

[env]
TERM = "xterm-256color"

[font]
size = 10.5

[font.bold]
family = "Fira Code Nerd Font"

[font.normal]
family = "Fira Code Nerd Font"

[keyboard]
bindings = [
    { key = ";", mods = "Control", chars = "\u001bOR" }
]
