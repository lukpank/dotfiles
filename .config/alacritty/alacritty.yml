# See: /usr/share/doc/alacritty/example/alacritty.yml

env:
  TERM: xterm-256color

colors:
  primary:
    background: '#424242'
    foreground: '#eeeeee'

font:
  size: 13.5
  normal:
    family: Iosevka

key_bindings:
   - key: F6
     mods: Control|Shift
     command: { program: "/bin/sh", args: ["-c", "~/.config/alacritty/switch_bg.py"] }
